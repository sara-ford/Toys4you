<div *ngIf="isSignIn"> 
    <p>sign in</p>
    <br>
    <br>
    <p-floatlabel>
      <input pInputText id="over_label" [(ngModel)]="Name" autocomplete="off"  (click)="signIn()"/>
      <label for="over_label">Name</label>
    </p-floatlabel>
    <p>password</p>
    <p-password [(ngModel)]="value"/>
    <br>
    <br>
    <p-button label="signIn" severity="info" (click)="signIn()" />
    <br>
    <p>new here? create an account</p>
    <p-button label="create account" severity="success" (click)="toggleForm()" />
  </div>
  
  <br><br><br><br>
  

  <div *ngIf="!isSignIn">
    <p>log in</p>
    <p-floatlabel>
      <input pInputText id="over_label" [(ngModel)]="Name" autocomplete="off" />
      <label for="over_label">Name</label>
    </p-floatlabel>
    <p-floatlabel>
      <input pInputText id="over_label" [(ngModel)]="Phone" autocomplete="off" />
      <label for="over_label">Phone</label>
    </p-floatlabel>
    <p-floatlabel>
      <input pInputText id="over_label" [(ngModel)]="Email" autocomplete="off" />
      <label for="over_label">Email</label>
    </p-floatlabel>
    <p>password</p>
    <p-password [(ngModel)]="value" promptLabel="Choose a password" weakLabel="Too simple" mediumLabel="Average complexity" strongLabel="Complex password" />
   <div class="card flex justify-center">
    <p-datepicker [(ngModel)]="date"/>
  </div>
    <br>
    <br>
    <p-button label="log in" severity="success" (click)="logIn()" /><br>
    <p>Have an account already! sign in</p>
    <br>
    <p-button label="signIn" severity="info" (click)="toggleForm()" />
  </div>
  <div *ngIf="message">{{ message }}</div>
