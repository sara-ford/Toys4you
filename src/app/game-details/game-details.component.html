<button [routerLink]="'/products'" routerLinkActive="active" class="back-button">‚¨ÖÔ∏è</button>
<div *ngIf="selectedProduct" class="product-details-container">
  <h2>{{ selectedProduct.name }}</h2> 
  <img [src]="selectedProduct.picture" alt="{{ selectedProduct.name }}" class="product-image" /> 
  <p><strong>Description:</strong> {{ selectedProduct.description }}</p> 
  <p class="price"><strong>Price:</strong> {{ selectedProduct.price }}&#x20AA;</p> 
  <p><strong>Age:</strong> {{ selectedProduct.age }}</p> 
  <p><strong>Category:</strong> {{ selectedProduct.categoryid }}</p> 
  <p><strong>Company:</strong> {{ selectedProduct.companyid }}</p> 
  
 <div class="card flex justify-center">
  <p-toast /> 
  <button class="add-to-cart-btn" (click)="addToCart()">üõí Add to Cart</button>

</div>
