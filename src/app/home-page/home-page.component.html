<div class="home-container">
    <!-- Navigation Bar --> 
    <main class="main-content">
      <section class="hero">
        <h1>Welcome to Our Toy Store!</h1>
        <p>Discover amazing deals and the latest trends in toys.</p>
        <button class="shop-now">Shop Now</button>
      </section>
  
      <section class="deals">
        <h2>Current Deals</h2>
        <div class="deal-card" *ngFor="let deal of deals">
          <img [src]="deal.imageUrl" alt="{{ deal.title }}" class="deal-image">
          <h3>{{ deal.title }}</h3>
          <p>{{ deal.description }}</p>
          <p>Price: {{ deal.price }}&#x20AA;</p>
          <button>Add to Cart</button>
        </div>
      </section>
  
      <section class="cute-stuff">
        <h2>Adorable Products</h2>
        <div class="cute-product" *ngFor="let product of cuteProducts">
          <img [src]="product.imageUrl" alt="{{ product.title }}" class="cute-image">
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price }}&#x20AA;</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
  </div>
